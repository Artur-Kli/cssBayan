<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssBayan</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <h1 class="title">cssBayan</h1>
    <div class="accordion-tab">
      <input type="checkbox" name="tab" id="tab-1" checked>
      <label for="tab-1">
        <span>Ничоси! Надо сделать Task!!!</span>
        <span class="material-symbols-outlined close">close</span>
        <span class="material-symbols-outlined open">add</span>
      </label>
      <div class="content">
        <img src="./assets/img/1.jpg" alt="image1">
      </div>
    </div>
    <div class="accordion-tab">
      <input type="checkbox" name="tab" id="tab-2">
      <label for="tab-2">
        <span>Ничоси! Я Deadpool!!!</span>
        <span class="material-symbols-outlined close">close</span>
        <span class="material-symbols-outlined open">add</span>
      </label>
      <div class="content">
        <img src="./assets/img/2.jpg" alt="image2">
      </div>
    </div>
    <div class="accordion-tab">
      <input type="checkbox" name="tab" id="tab-3">
      <label for="tab-3" class="tab-3">
        <span>Ничоси! Даже она уже сделала!!!</span>
        <span class="material-symbols-outlined close">close</span>
        <span class="material-symbols-outlined open">add</span>
      </label>
      <div class="content">
        <img src="./assets/img/3.jpg" alt="image3">
      </div>
    </div>
    <div class="accordion-tab">
      <input type="checkbox" name="tab" id="tab-4">
      <label for="tab-4">
        <span>Ничоси! Я не успеваю!!!</span>
        <span class="material-symbols-outlined close">close</span>
        <span class="material-symbols-outlined open">add</span>
      </label>
      <div class="content">
        <img src="./assets/img/4.jpg" alt="image4">
      </div>
    </div>
    <div class="accordion-tab">
      <input type="checkbox" name="tab" id="tab-5">
      <label for="tab-5">
        <span>Ничоси! Чем я занимался!!!</span>
        <span class="material-symbols-outlined close">close</span>
        <span class="material-symbols-outlined open">add</span>
      </label>
      <div class="content">
        <img src="./assets/img/5.jpg" alt="image5">
      </div>
    </div>
  </div>
</body>
</html>
